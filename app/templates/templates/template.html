<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">

    <link rel="stylesheet" href="/static/css/main.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    
    <script src="/static/js/libs/rest_api.js"></script>
</head>
<body>
    <main>
        <h1 class="visually-hidden">ENMIND</h1>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom ">
                <a href="/" class="d-flex mb-3 text-dark text-decoration-none">
                    <div class="fill" style="width:40px; height:40px;">
                        <img src="/static/images/favicon.png" class="img-fluid contain" alt="...">
                    </div>
                    <span class="fs-4">ENMIND</span>
                </a>

                <a class="d-flex mb-3 text-dark text-decoration-none">
                    <div class="fill" style="width:200px; height:40px;">
                        <img src="/static/images/ue.png" class="img-fluid contain" alt="...">
                    </div>
                </a>
            </header>
        </div>

        <div class="container" id="content">
            {% block main %} {% endblock %}
        </div>

        <footer style="text-align:center;">
            Erasmus+ Strategic Partnership: Entrepreneurial mindset for future youth work, ID 2020-1-RO01-KA205-078727
        </footer>
    </main>
         
    <script src="/static/js/main.js"></script>
    {% block scripts %} {% endblock %}
</body>
</html>
